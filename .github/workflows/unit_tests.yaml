name: Ubuntu-20.04

on:
  push:
    branches:
      - main
  pull_request:

env:
  BUILD_TYPE: Release
  THREAD_NUM: 2

jobs:
  unit_test:
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    strategy:
      matrix:
        page-size: [1024, 2048, 4096, 8192]
    steps:

    - name: Log CPU information
      shell: bash
      run: head -n 26 /proc/cpuinfo

    - name: Clone Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Create Build Environment
      shell: bash
      run: cmake -E make_directory ${{github.workspace}}/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake ${GITHUB_WORKSPACE} -DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DBZTREE_PAGE_SIZE=${{matrix.page-size}} -DBZTREE_BUILD_TESTS=ON -DDBGROUP_TEST_THREAD_NUM=${THREAD_NUM}

    - name: Build
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake --build . --parallel ${THREAD_NUM} --config ${BUILD_TYPE}

    - name: Test
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${BUILD_TYPE} --rerun-failed --output-on-failure
